<h1>My Todo List</h1>
<div class="example-container">
  <div class="burger-menu" id="burgerMenu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="menu" id="menu">
    <button class="action-button" id="createTask">Create Task</button>
    <button class="action-button" id="removeTask">Remove Task</button>
    <button class="action-button" id="updateTask">Update Task</button>
  </div>
  <h2>To do</h2>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop1($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.work}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>
  
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop2($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.work}}</div>
  </div>
</div>
